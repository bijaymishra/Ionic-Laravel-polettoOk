<ion-view title="Ritiri">
  <ion-content class="profile-content">
      <ion-list>
        <ion-item class="item-remove-animate item-icon-right" ng-click="ritirilx();">
          <h2>Spedizione n. 1</h2>
          <i class="icon ion-arrow-right-b"></i>
          <ion-reorder-button class="ion-drag" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
          <ion-option-button class="button-balanced icon-left ion-happy-outline" ng-click="ritira()"> Effettua</ion-option-button>
           <ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="rifiuta()"> Rifiuta</ion-option-button>
        </ion-item>
      </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
 	<a class="button button-balanced icon-left ion-happy-outline">Effettuati</a>
 	<a class="button button-assertive icon-left ion-trash-b">Rifiutati</a>
 </div>
</ion-view>
