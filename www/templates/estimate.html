<ion-view title="Estimate">
  <ion-nav-buttons side="right">
    <button class="button-clear uver-nav-button" ng-click="doCamera()">
        <span class="pe-7s-camera"></span>
    </button>
  </ion-nav-buttons>
  <ion-content class="estimate">
    <ion-scroll>
    <div>

      <div class="estimateText estimateTextFrom">
          <i class="uver-flag-icon"></i>
          <span class="place-name uver-text-deliver">{{ place.from.formatted_address }}</span>
      </div>
      <div class="estimateText estimateTextTo">
          <i class="uver-flag-icon"></i>
          <span class="place-name uver-text-deliver">{{ place.to.formatted_address }}</span>
      </div>
      </div>
      <div map-lazy-load="http://maps.google.com/maps/api/js">
        <map center="{{ place.to.formatted_address }}" zoom="10" style="height: 580px">
          <marker position="{{ place.from.formatted_address }}" icon="img/flag3.png"></marker>
          <marker position="{{ place.to.formatted_address }}" icon="img/flag4.png"></marker>
          <directions
            draggable="true"
            origin="{{ place.from.formatted_address }}"
            destination="{{ place.to.formatted_address }}"
            suppress-markers="true"
            polyline-options="{strokeColor:'#696fbf', strokeOpacity: 0, icons: [{icon: { path: 'M 0,-1 0,1', strokeOpacity: 1, scale: 2 }, offset: '0', repeat: '10px' }]}">
          </directions>
        </map>
      </div>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar class="estimate-footer footer-container">
    <div class="row layer1">
      <div class="col-55 cvv-text">**** **** **** 3836</div>
      <div class="col-45 date-btn-container">
        <span class="date-btn now-btn">Now</span>
        <span class="date-btn"><i class="fa fa-calendar"></i></span>
      </div>
    </div>
    <div class="row layer2">
      <div class="col col-25 text-left">
        <i class="pe-7s-cash"></i>
        <span class="money-text">$30.00</span>
      </div>
      <div class="col col-75 text-right">
        <span class="estimate-pic"></span>
        <button type="button" class="button button-dark uver-morepic-button"> <span class="pe-7s-camera"></span> <span class="text">More picture?</span</button>
      </div>
    </div>
    <div class="uver-button-confirm">
      <button ng-click="deliverTracking()" class="button uver-btn">Comfirm request</button>
    </div>
  </ion-footer-bar>
</ion-view>
